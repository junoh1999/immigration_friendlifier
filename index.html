<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the United States!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Real-time Voice Processing</h1>
    
    <!-- New emoji display section -->
    <div class="container emoji-container">
        <div id="emoji-display">ðŸ˜Š</div>
        <div id="analysis" class="analysis-content">No analysis output yet</div>
    </div>
    
    <div class="container">
        <div class="controls">
            <button id="recordBtn" class="record-btn">Start Recording</button>
            <button id="stopBtn" disabled>Stop Recording</button>
            <div id="timer">00:00</div>
            <div id="status">Ready to record</div>
        </div>
    </div>
    
    <!-- Modified transcription section with toggle -->
    <div class="container">
        <div class="section-header">
            <h2>Transcription</h2>
            <button id="toggleTranscription" class="toggle-btn">Hide</button>
        </div>
        <div id="transcription-container">
            <div id="transcription">No transcription yet</div>
        </div>
    </div>
    
    <!-- Modified AI Analysis section with toggle and console -->
    <div class="container">
        <div class="section-header">
            <h2>AI Analysis</h2>
            <button id="toggleAnalysis" class="toggle-btn">Hide</button>
        </div>
        <div id="analysis-container">
            <div id="analysis-console" class="console-content">No analysis metadata yet</div>
        </div>
    </div>
    
    <script src="streaming-script.js"></script>
</body>
</html>
